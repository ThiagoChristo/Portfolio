<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <main class="container">
        <div class="card">
            <h1>Calculadora IMC</h1>
            <p class="subtitle">
                Preencha os campos par adescobrir seu √çndice de Massa Corporal.
            </p>
            
            <form id="imc-form">
                <div class="input-group">
                    <label for="weight">
                        Peso(em kg)
                    </label>
                    <input type="number" id="weight" name="weight" placeholder="Ex: 70.5" step="0.1" required>
                </div>                
                <div class="input-group">
                    <label for="height">
                        Altura (em cm)
                    </label>
                    <input type="number" id="height" name="height" placeholder="Ex:175" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        Calcular
                    </button>
                    <button type="button" class="btn btn-clear" id="btn-clear">
                        Limpar
                    </button>
                </div>
            </form>

            <div id="result-container" class="hidden" role="status" aria-live="polite">
                <p id="imc-result"></p>
                <p id="imc-description"></p>
            </div>
        </div>
    </main>

</body>
</html>
